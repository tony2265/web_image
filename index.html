<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DreamCity 圖片伺服器</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background: #000000;
      padding: 2rem;
      color: #fff;
      text-align: center;
    }

    h1 {
      color: #fff;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }

    .gallery img {
      max-width: 200px;
      border-radius: 8px;
    }

    .note {
      margin-top: 2rem;
      color: #fff;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h1>🌸 DreamCity 圖片資源伺服器 🌸</h1>
  <p>這是 DreamCity 用來存放 VTuber 專案圖片的 GitHub Pages 伺服器。</p>

  <div class="gallery">
    <img src="./vtuber/menu/akari.png" alt="Akari" />
    <img src="./vtuber/menu/duby.png" alt="Duby" />
    <img src="./vtuber/menu/cb.png" alt="CB" />
    <img src="./vtuber/menu/chen.png" alt="Chen" />
    <img src="./vtuber/menu/karin.png" alt="Karin" />
    <img src="./vtuber/menu/teru.png" alt="teru" />
    <img src="./vtuber/menu/niku.png" alt="niku" />

  </div>

  <div class="note">
    <!-- <p>你可以直接使用這些圖片的網址來嵌入你自己的網站。</p>
    <p>範例：<code>https://tony2265.github.io/web_image/vtuber/menu/akari.png</code></p> -->
  </div>
</body>
</html>
